<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Student Registration Form</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-primary bg-gradient">

<div class="container my-5">
  <div class="card shadow-lg border-0">
    <div class="card-body p-4 p-md-5">

      <h2 class="text-center mb-1">Student Registration</h2>
      <p class="text-center text-muted mb-4">Please fill in all required details</p>

      <form>

        <!-- Personal Information -->
        <fieldset class="mb-4">
          <legend class="fw-bold border-bottom pb-2 mb-3">Personal Information</legend>

          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" placeholder="Enter full name" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Date of Birth</label>
              <input type="date" class="form-control" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="example@email.com" required>
            </div>

            <div class="col-md-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" required>
            </div>

            <div class="col-md-3">
              <label class="form-label">Confirm Password</label>
              <input type="password" class="form-control" required>
            </div>

            <div class="col-12">
              <label class="form-label">Gender</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" required>
                <label class="form-check-label">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender">
                <label class="form-check-label">Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender">
                <label class="form-check-label">Other</label>
              </div>
            </div>
          </div>
        </fieldset>

        <!-- Contact Details -->
        <fieldset class="mb-4">
          <legend class="fw-bold border-bottom pb-2 mb-3">Contact Details</legend>

          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Phone</label>
              <input type="tel" class="form-control" required>
            </div>

            <div class="col-md-8">
              <label class="form-label">Address</label>
              <textarea class="form-control" rows="2" required></textarea>
            </div>

            <div class="col-md-4">
              <label class="form-label">City</label>
              <input type="text" class="form-control">
            </div>

            <div class="col-md-4">
              <label class="form-label">State</label>
              <input type="text" class="form-control">
            </div>

            <div class="col-md-4">
              <label class="form-label">Postal Code</label>
              <input type="number" class="form-control">
            </div>
          </div>
        </fieldset>

        <!-- Education Details -->
        <fieldset class="mb-4">
          <legend class="fw-bold border-bottom pb-2 mb-3">Education Details</legend>

          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Highest Qualification</label>
              <select class="form-select" required>
                <option value="">Select</option>
                <option>High School</option>
                <option>Diploma</option>
                <option>Undergraduate</option>
                <option>Postgraduate</option>
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label">Mode of Learning</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="mode" required>
                <label class="form-check-label">Online</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="mode">
                <label class="form-check-label">Offline</label>
              </div>
            </div>

            <div class="col-12">
              <label class="form-label">Courses Interested</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">HTML</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">CSS</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">JavaScript</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">Python</label>
              </div>
            </div>
          </div>
        </fieldset>

        <!-- Additional Info -->
        <fieldset class="mb-4">
          <legend class="fw-bold border-bottom pb-2 mb-3">Additional Information</legend>

          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Upload Resume</label>
              <input type="file" class="form-control">
            </div>

            <div class="col-md-6">
              <label class="form-label">Experience (0â€“10)</label>
              <input type="range" class="form-range" min="0" max="10">
            </div>

            <div class="col-12">
              <label class="form-label">About Yourself</label>
              <textarea class="form-control" rows="3"></textarea>
            </div>
          </div>
        </fieldset>

        <!-- Declaration -->
        <div class="form-check mb-4">
          <input class="form-check-input" type="checkbox" required>
          <label class="form-check-label">
            I confirm that the above information is correct.
          </label>
        </div>

        <!-- Buttons -->
        <div class="text-center">
          <button class="btn btn-primary px-5 me-2">Register</button>
          <button type="reset" class="btn btn-outline-secondary px-5">Clear</button>
        </div>

      </form>
    </div>
  </div>
</div>

</body>
</html>
