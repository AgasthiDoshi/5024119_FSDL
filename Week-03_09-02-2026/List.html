<!DOCTYPE html>
<html>
<head>
    <title>HTML List Example</title>
</head>
<body>

    <h2>HTML Lists</h2>

    <!-- Ordered List -->
    <h3>Ordered List</h3>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <!-- Unordered List -->
    <h3>Unordered List</h3>
    <ul>
        <li>Computer</li>
        <li>Mobile</li>
        <li>Tablet</li>
    </ul>

    <!-- Description List -->
    <h3>Description List</h3>
    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>

        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
    </dl>

</body>
</html>
