<!DOCTYPE html>
<html>
<head>
    <title>Hyperlink Example</title>
</head>
<body>

    <h2>HTML Hyperlink</h2>

    <!-- Simple Hyperlink -->
    <a href="https://www.google.com">Visit Google</a>

    <br><br>

    <!-- Open link in new tab -->
    <a href="https://www.w3schools.com" target="_blank">
        Visit W3Schools
    </a>

    <br><br>

    <!-- Email Hyperlink -->
    <a href="mailto:example@email.com">
        Send Email
    </a>

</body>
</html>
