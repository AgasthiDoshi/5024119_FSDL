<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
</head>
<body>

    <h2>HTML Table</h2>

    <table border="1">
        <tr>
            <th>Name</th>
            <th>Course</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>HTML</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>CSS</td>
            <td>22</td>
        </tr>
    </table>

</body>
</html>
