<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Registration Form</title>

    <style>
        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            color: #e0e0e0;
            margin-bottom: 30px;
        }

        form {
            max-width: 900px;
            margin: auto;
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        fieldset {
            border: none;
            margin-bottom: 25px;
        }

        legend {
            font-size: 18px;
            font-weight: bold;
            color: #4a4a4a;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 2px solid #667eea;
            width: 100%;
        }

        label {
            font-weight: 500;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 6px rgba(102, 126, 234, 0.4);
        }

        input[type="radio"],
        input[type="checkbox"] {
            width: auto;
            margin-right: 6px;
        }

        .inline-group {
            margin-bottom: 15px;
        }

        .inline-group label {
            margin-right: 20px;
            font-weight: normal;
        }

        textarea {
            resize: vertical;
        }

        input[type="range"] {
            padding: 0;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        input[type="submit"],
        input[type="reset"] {
            width: 180px;
            padding: 12px;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        input[type="submit"] {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #ffffff;
        }

        input[type="reset"] {
            background: #f0f0f0;
            color: #333;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            form {
                padding: 25px;
            }
        }
    </style>
</head>
<body>

<h1>Student Registration Form</h1>
<p>Please fill in all required details</p>

<form action="#" method="post">

    <fieldset>
        <legend>Personal Information</legend>

        <label>Full Name</label>
        <input type="text" name="fullname" placeholder="Enter your full name">

        <label>Date of Birth</label>
        <input type="date" name="dob">

        <label>Email Address</label>
        <input type="email" name="email" placeholder="example@email.com">

        <label>Password</label>
        <input type="password" name="password">

        <label>Confirm Password</label>
        <input type="password" name="confirm_password">

        <label>Gender</label>
        <div class="inline-group">
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
            <input type="radio" name="gender"> Other
        </div>
    </fieldset>

    <fieldset>
        <legend>Contact Details</legend>

        <label>Phone Number</label>
        <input type="tel" name="phone">

        <label>Address</label>
        <textarea name="address" rows="4"></textarea>

        <label>City</label>
        <input type="text" name="city">

        <label>State</label>
        <input type="text" name="state">

        <label>Country</label>
        <input type="text" name="country">

        <label>Postal Code</label>
        <input type="number" name="zipcode">
    </fieldset>

    <fieldset>
        <legend>Education Details</legend>

        <label>Highest Qualification</label>
        <select name="qualification">
            <option>Select</option>
            <option>High School</option>
            <option>Diploma</option>
            <option>Undergraduate</option>
            <option>Postgraduate</option>
        </select>

        <label>Courses Interested</label>
        <div class="inline-group">
            <input type="checkbox"> HTML
            <input type="checkbox"> CSS
            <input type="checkbox"> JavaScript
            <input type="checkbox"> Python
        </div>

        <label>Mode of Learning</label>
        <div class="inline-group">
            <input type="radio" name="mode"> Online
            <input type="radio" name="mode"> Offline
        </div>
    </fieldset>

    <fieldset>
        <legend>Additional Information</legend>

        <label>Upload Resume</label>
        <input type="file">

        <label>Experience Level</label>
        <input type="range" min="0" max="10">

        <label>Preferred Start Month</label>
        <input type="month">

        <label>Favorite Color</label>
        <input type="color">

        <label>About Yourself</label>
        <textarea rows="5"></textarea>
    </fieldset>

    <fieldset>
        <legend>Declaration</legend>
        <input type="checkbox"> I confirm that the above information is correct.
    </fieldset>

    <div class="buttons">
        <input type="submit" value="Register">
        <input type="reset" value="Clear Form">
    </div>

</form>

</body>
</html>
