<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modern Student Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --accent: #4f46e5; }
        body {
            background: #0f172a;
            background-image: radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.15) 0, transparent 50%), 
                              radial-gradient(at 50% 0%, rgba(14, 165, 233, 0.15) 0, transparent 50%);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            color: white;
        }
        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white !important;
            padding: 12px;
        }
        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.2);
        }
        .step { display: none; }
        .step.active { display: block; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .progress { height: 6px; background: rgba(255,255,255,0.1); }
        .progress-bar { background: var(--accent); }
        .btn-primary { background: var(--accent); border: none; padding: 12px 30px; }
    </style>
</head>
<body>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="glass-card p-4 p-md-5 shadow">
                
                <div class="text-center mb-4">
                    <h2 class="fw-bold">Student Portal ðŸŽ“</h2>
                    <p class="text-white-50">Create your academic profile in seconds.</p>
                </div>

                <div class="progress mb-4 rounded-pill">
                    <div id="progressBar" class="progress-bar" style="width: 33%"></div>
                </div>

                <form id="regForm">
                    <div class="step active">
                        <h5 class="mb-3 text-info">Step 1: Account Details</h5>
                        <div class="row g-3">
                            <div class="col-12"><input type="text" class="form-control" placeholder="Full Name" required></div>
                            <div class="col-md-6"><input type="email" class="form-control" placeholder="Email Address" required></div>
                            <div class="col-md-6"><input type="date" class="form-control"></div>
                            <div class="col-md-6"><input type="password" class="form-control" placeholder="Password"></div>
                            <div class="col-md-6"><input type="password" class="form-control" placeholder="Confirm Password"></div>
                        </div>
                    </div>

                    <div class="step">
                        <h5 class="mb-3 text-info">Step 2: Contact Info</h5>
                        <div class="row g-3">
                            <div class="col-12"><textarea class="form-control" rows="2" placeholder="Full Address"></textarea></div>
                            <div class="col-md-6"><input type="text" class="form-control" placeholder="City"></div>
                            <div class="col-md-6"><input type="number" class="form-control" placeholder="Postal Code"></div>
                        </div>
                    </div>

                    <div class="step">
                        <h5 class="mb-3 text-info">Step 3: Academic Interests</h5>
                        <select class="form-select mb-3">
                            <option selected>Highest Qualification</option>
                            <option>Undergraduate</option>
                            <option>Postgraduate</option>
                        </select>
                        <label class="form-label d-block mb-3">Interests</label>
                        <div class="d-flex gap-3 flex-wrap">
                            <div class="form-check"><input class="form-check-input" type="checkbox" id="c1"><label for="c1">UI/UX</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" id="c2"><label for="c2">Python</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" id="c3"><label for="c3">AI/ML</label></div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between mt-5">
                        <button type="button" class="btn btn-outline-light px-4" id="prevBtn" onclick="nextPrev(-1)">Back</button>
                        <button type="button" class="btn btn-primary px-4" id="nextBtn" onclick="nextPrev(1)">Next Step</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<script>
    let currentTab = 0;
    const steps = document.getElementsByClassName("step");
    const progressBar = document.getElementById("progressBar");

    function showTab(n) {
        steps[n].className += " active";
        document.getElementById("prevBtn").style.visibility = (n == 0) ? "hidden" : "visible";
        if (n == (steps.length - 1)) {
            document.getElementById("nextBtn").innerHTML = "Submit Registration";
        } else {
            document.getElementById("nextBtn").innerHTML = "Next Step";
        }
        updateProgress(n);
    }

    function nextPrev(n) {
        if (n == 1 && !validateForm()) return false;
        steps[currentTab].classList.remove("active");
        currentTab = currentTab + n;
        if (currentTab >= steps.length) {
            alert("Success! Registration Submitted.");
            location.reload();
            return false;
        }
        showTab(currentTab);
    }

    function validateForm() {
        // Simple validation check for demo
        let inputs = steps[currentTab].getElementsByTagName("input");
        for (let i = 0; i < inputs.length; i++) {
            if (inputs[i].hasAttribute('required') && inputs[i].value == "") {
                inputs[i].style.borderColor = "#ef4444";
                return false;
            }
        }
        return true;
    }

    function updateProgress(n) {
        let percent = ((n + 1) / steps.length) * 100;
        progressBar.style.width = percent + "%";
    }

    showTab(currentTab);
</script>

</body>
</html>
