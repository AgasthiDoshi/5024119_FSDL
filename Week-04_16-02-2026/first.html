<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HTML Forms with Bootstrap</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container my-5">
  <div class="card shadow-sm p-4">

    <h1 class="text-center mb-4">HTML Formatting & Forms</h1>

    <!-- Image Section -->
    <div class="mb-4 text-center">
      <h5>Sample Image</h5>
      <img src="https://via.placeholder.com/400x300"
           class="img-fluid rounded my-3"
           alt="Sample Image">
      <p class="text-muted fst-italic">Placeholder image (400x300)</p>
    </div>

    <!-- Formatting Tips -->
    <div class="mb-4">
      <h5>Formatting Best Practices</h5>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Use proper indentation</li>
        <li class="list-group-item">Use semantic HTML</li>
        <li class="list-group-item">Lowercase tags & attributes</li>
        <li class="list-group-item">Use meaningful class names</li>
      </ul>
    </div>

    <!-- Form -->
    <h5 class="mb-3">Registration Form</h5>
    <form>

      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Country</label>
          <select class="form-select" required>
            <option value="">Choose...</option>
            <option>India</option>
            <option>USA</option>
            <option>UK</option>
            <option>Canada</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Subscription</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sub">
            <label class="form-check-label">Free</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sub">
            <label class="form-check-label">Premium</label>
          </div>
        </div>

        <div class="col-12">
          <label class="form-label">Message</label>
          <textarea class="form-control" rows="3"></textarea>
        </div>

        <div class="col-12 form-check">
          <input class="form-check-input" type="checkbox" required>
          <label class="form-check-label">I agree to terms</label>
        </div>

        <div class="col-12 text-center">
          <button class="btn btn-primary me-2">Submit</button>
          <button type="reset" class="btn btn-secondary">Clear</button>
        </div>
      </div>

    </form>

  </div>
</div>

</body>
</html>
