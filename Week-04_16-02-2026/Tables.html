<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Global Insights Dashboard</title>
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
                    <style>
                            :root {
                                        --glass-bg: rgba(255, 255, 255, 0.95);
                                                    --accent: #6366f1;
                                                            }
                                                                    body {
                                                                                background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
                                                                                            min-height: 100vh;
                                                                                                        font-family: 'Inter', system-ui, sans-serif;
                                                                                                                    color: #f8fafc;
                                                                                                                            }
                                                                                                                                    .glass-card {
                                                                                                                                                background: var(--glass-bg);
                                                                                                                                                            border-radius: 16px;
                                                                                                                                                                        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                                                                                                                                                                                    overflow: hidden;
                                                                                                                                                                                                color: #1e293b;
                                                                                                                                                                                                        }
                                                                                                                                                                                                                .search-bar {
                                                                                                                                                                                                                            background: rgba(255,255,255,0.1);
                                                                                                                                                                                                                                        border: 1px solid rgba(255,255,255,0.2);
                                                                                                                                                                                                                                                    color: white !important;
                                                                                                                                                                                                                                                                border-radius: 50px;
                                                                                                                                                                                                                                                                            padding: 10px 25px;
                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                            .search-bar::placeholder { color: #94a3b8; }
                                                                                                                                                                                                                                                                                                    .table thead { background: #f1f5f9; border-bottom: 2px solid #e2e8f0; }
                                                                                                                                                                                                                                                                                                            .badge-geo { background: #e0e7ff; color: #4338ca; font-weight: 600; }
                                                                                                                                                                                                                                                                                                                    tr:hover { background-color: #f8fafc !important; transition: 0.2s; }
                                                                                                                                                                                                                                                                                                                            .gdp-text { color: #059669; font-weight: bold; }
                                                                                                                                                                                                                                                                                                                                </style>
                                                                                                                                                                                                                                                                                                                                </head>
                                                                                                                                                                                                                                                                                                                                <body class="p-3 p-md-5">
                                                                                                                                                                                                                                                                                                                                
                                                                                                                                                                                                                                                                                                                                <div class="container">
                                                                                                                                                                                                                                                                                                                                    <div class="d-md-flex justify-content-between align-items-center mb-4">
                                                                                                                                                                                                                                                                                                                                            <h1 class="fw-bold mb-3 mb-md-0">üåç Global <span style="color: var(--accent)">Insights</span></h1>
                                                                                                                                                                                                                                                                                                                                                    <input type="text" id="searchInput" class="form-control search-bar w-auto" placeholder="Search country or continent...">
                                                                                                                                                                                                                                                                                                                                                        </div>
                                                                                                                                                                                                                                                                                                                                                        
                                                                                                                                                                                                                                                                                                                                                            <div class="glass-card">
                                                                                                                                                                                                                                                                                                                                                                    <div class="table-responsive">
                                                                                                                                                                                                                                                                                                                                                                                <table class="table table-hover m-0">
                                                                                                                                                                                                                                                                                                                                                                                                <thead>
                                                                                                                                                                                                                                                                                                                                                                                                                    <tr>
                                                                                                                                                                                                                                                                                                                                                                                                                                            <th class="py-3 ps-4">Country</th>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <th class="py-3">Continent</th>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <th class="py-3 text-end">Population</th>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <th class="py-3 text-end">GDP (Nominal)</th>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <th class="py-3 text-center">Status</th>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </tr>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </thead>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <tbody id="tableBody">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </tbody>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </table>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                // Data Object for easy management
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const countries = [
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            { name: "Switzerland", cap: "Bern", cont: "Europe", pop: "8.7M", gdp: "$807B", icon: "üèîÔ∏è", tag: "Stable" },
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    { name: "Canada", cap: "Ottawa", cont: "N. America", pop: "38M", gdp: "$2.1T", icon: "üçÅ", tag: "Expansive" },
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            { name: "Singapore", cap: "Singapore", cont: "Asia", pop: "5.6M", gdp: "$466B", icon: "ü¶Å", tag: "Hub" },
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    { name: "Norway", cap: "Oslo", cont: "Europe", pop: "5.4M", gdp: "$540B", icon: "üá≥üá¥", tag: "Wealthy" },
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            { name: "South Korea", cap: "Seoul", cont: "Asia", pop: "51M", gdp: "$1.7T", icon: "üèÆ", tag: "Tech" },
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    { name: "United Kingdom", cap: "London", cont: "Europe", pop: "67M", gdp: "$3.1T", icon: "üé°", tag: "Finance" }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        ];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const tableBody = document.getElementById('tableBody');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const searchInput = document.getElementById('searchInput');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    // Function to render rows
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        function renderTable(data) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                tableBody.innerHTML = data.map(c => `
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <tr>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <td class="ps-4 py-3">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div class="fw-bold">${c.icon} ${c.name}</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <small class="text-muted">${c.cap}</small>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </td>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <td><span class="badge badge-geo">${c.cont}</span></td>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <td class="text-end fw-medium">${c.pop}</td>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <td class="text-end gdp-text">${c.gdp}</td>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <td class="text-center">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <span class="btn btn-sm btn-outline-primary rounded-pill px-3" style="font-size: 0.7rem">${c.tag}</span>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </td>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </tr>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            `).join('');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    // Search Logic
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        searchInput.addEventListener('input', (e) => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const term = e.target.value.toLowerCase();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const filtered = countries.filter(c => 
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    c.name.toLowerCase().includes(term) || 
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                c.cont.toLowerCase().includes(term)
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        );
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                renderTable(filtered);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        // Initial Load
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            renderTable(countries);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </html>>
